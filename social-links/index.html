<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="container">
    <article class="profile">
      <img class="profile__image" src="images/avatar-jessica.jpeg" alt="Image of Jessica Randall" />
      <div class="profile__header">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <p class="profile__quote">"Front-end developer and avid reader."</p>
      <ul class="profile__list">
        <li class="profile__list-item" tabindex="1">GitHub</li>
        <li class="profile__list-item" tabindex="2">Frontend Mentor</li>
        <li class="profile__list-item" tabindex="3">LinkedIn</li>
        <li class="profile__list-item" tabindex="4">Twitter</li>
        <li class="profile__list-item" tabindex="5">Instagram</li>
      </ul>
    </article>
  </main>
</body>
</html>
