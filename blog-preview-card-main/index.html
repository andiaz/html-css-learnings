<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <img class="card__image" src="assets/images/illustration-article.svg" alt="Article illustration" />
      <div class="card__content">
        <div class="card__chip">Learning</div>
        <p class="card__published-date">Published 21 Dec 2023</p>
        <h1 class="card__header">HTML & CSS foundations</h1>
        <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__author">
        <img class="author__image" src="assets/images/image-avatar.webp" alt="Picture of Greg Hooper" />
        <p class="author__name">Greg Hooper</p>
      </div>
    </article>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/andiaz">Andreas Johansson</a>.
    </footer>
  </main>
</body>
</html>
