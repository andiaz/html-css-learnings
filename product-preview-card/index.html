<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <article class="product">
      <picture>
        <source class="product__image--mobile" srcset="images/image-product-mobile.jpg" media="(max-width: 600px)">
        <source class="product__image--desktop" srcset="images/image-product-desktop.jpg" media="(min-width: 601px)">
        <img class="product__image" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>    
      <div class="product__content">
        <p class="product__overline">Perfume</p>
        <h1 class="product__header display">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__prices">
          <p class="price__discount display">$149.99</p>
          <p class="price__original">$169.99</p>
        </div>
        <button class="product__button"><span class="button__text">Add to Cart</span></button>
      </div>
    </article>
  </main>
</body>
</html>
